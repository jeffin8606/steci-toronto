<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Careera+Script&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Styles directly for the header (logo and navbar) */
        .top-header-area {
            width: 100%;
            background-color: rgba(2, 73, 80, 0.9); /* Original transparent background */
            padding-bottom: 10px;
            /* No absolute positioning needed if no carousel behind it */
        }

        .logo-header {
            text-align: center;
            margin-top: 10px;
            margin-bottom: -40px; /* Adjust as needed without carousel context */
            position: relative; /* Keep for z-index if overlapping other elements */
        }

        .navbar {
            background-color: #affdde;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 4;
            width: fit-content;
        }

        .nav-link {
            font-weight: 500;
            color: black !important;
            padding: 10px 25px;
            margin: 0 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(2, 73, 80, 0.9);
            color: white !important;
        }

        .navbar-nav {
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        /* Styles for dropdown menu */
        .dropdown-menu {
            background-color: #affdde;
            border-radius: 8px;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .dropdown-item {
            color: black !important;
            padding: 10px 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dropdown-item:hover {
            background-color: rgba(2, 73, 80, 0.9);
            color: white !important;
        }

        .dropdown-item:active {
            background-color: #affdde;
            color: #000 !important;
        }

        /* CUSTOM CSS FOR HOVER DROPDOWN AND NO CARET */
        .navbar-nav .dropdown:hover .dropdown-menu {
            display: block;
        }

        .navbar-nav .dropdown-toggle::after {
            display: none;
        }
        /* END CUSTOM CSS */

        html {
            scroll-behavior: smooth;
        }

        /* Media queries for header/navbar responsiveness */
        @media (max-width: 768px) {
            .top-header-area {
                padding-bottom: 10px;
            }

            .logo-header {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
